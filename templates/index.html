{% extends "base.html" %}
{% block content %}
<section class="card">
  <h2>Lookup</h2>
  <form action="/check" method="post">
    <label>Check Availability (comma-separated):</label>
    <input type="text" name="domains" placeholder="example.co.ug, another.ug">
    <button type="submit">Check</button>
  </form>

  <form action="/whois" method="post">
    <label>WHOIS Lookup:</label>
    <input type="text" name="domain" placeholder="example.co.ug">
    <button type="submit">Lookup</button>
  </form>
</section>

<section class="card">
  <h2>Register & Renew</h2>
  <form action="/register" method="post">
    <label>Register Domain:</label>
    <input type="text" name="domain" placeholder="example.co.ug">
    <input type="number" name="period" value="1" min="1">
    <button type="submit">Register</button>
  </form>

  <form action="/renew" method="post">
    <label>Renew Domain:</label>
    <input type="text" name="domain" placeholder="example.co.ug">
    <input type="number" name="period" value="1" min="1">
    <button type="submit">Renew</button>
  </form>
</section>

<section class="card">
  <h2>Modify</h2>
  <form action="/modify" method="post">
    <label>Domain:</label>
    <input type="text" name="domain" placeholder="example.co.ug">

    <label>Contacts JSON:</label>
    <textarea name="contacts_json" rows="8" placeholder='{
  "registrant": {
    "firstname": "John",
    "email": "john@example.com",
    "organization": "Example Org",
    "country": "UG",
    "city": "Kampala",
    "street_address": "Plot 123",
    "phone": "0771234567",
    "postal_code": "256",
    "fax": ""
  },
  "admin": { "firstname": "Jane", "lastname": "Doe", "email": "admin@example.com", "organization": "Example Org", "country": "UG", "city": "Kampala", "street_address": "Plot 123", "phone": "0771234567", "postal_code": "256", "fax": "" },
  "billing": { "firstname": "Jane", "lastname": "Doe", "email": "billing@example.com", "organization": "Example Org", "country": "UG", "city": "Kampala", "street_address": "Plot 123", "phone": "0771234567", "postal_code": "256", "fax": "" },
  "tech": { "firstname": "Jane", "lastname": "Doe", "email": "tech@example.com", "organization": "Example Org", "country": "UG", "city": "Kampala", "street_address": "Plot 123", "phone": "0771234567", "postal_code": "256", "fax": "" }
}'></textarea>

    <label>Nameservers JSON:</label>
    <textarea name="nameservers_json" rows="6" placeholder='{
  "ns1": { "name": "ns1.example.com", "ip": "192.0.2.1" },
  "ns2": { "name": "ns2.example.com", "ip": "192.0.2.2" }
}'></textarea>
    <button type="submit">Modify</button>
  </form>
</section>

<section class="card">
  <h2>Transfer & Security</h2>
  <form action="/request-transfer" method="post">
    <label>Request Transfer:</label>
    <input type="text" name="domain" placeholder="example.co.ug">
    <button type="submit">Request</button>
  </form>

  <form action="/confirm-transfer" method="post">
    <label>Confirm Transfer:</label>
    <input type="text" name="domain" placeholder="example.co.ug">
    <input type="number" name="transfer_id" placeholder="123">
    <button type="submit">Confirm</button>
  </form>

  <form action="/lock" method="post">
    <label>Lock Domain:</label>
    <input type="text" name="domain" placeholder="example.co.ug">
    <button type="submit">Lock</button>
  </form>

  <form action="/unlock" method="post">
    <label>Unlock Domain:</label>
    <input type="text" name="domain" placeholder="example.co.ug">
    <button type="submit">Unlock</button>
  </form>
</section>
{% endblock %}
